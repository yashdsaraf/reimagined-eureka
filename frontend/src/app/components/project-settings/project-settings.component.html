  <div class="ui segment">
    <ng-template let-option #optionTemplate>
      Theme: {{option}}
    </ng-template>
    <sui-select class="selection" [(ngModel)]="selectedTheme" [options]="themes" [isSearchable]="true" [optionTemplate]="optionTemplate" #templated>

<div class="ui fullscreen modal">
  <div class="header">Run Commands</div>

    <div class="ui small compact negative cancel button">Cancel</div>
  </div>
