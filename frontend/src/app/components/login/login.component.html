<div class="container">
  <div class="ui raised segment">
      <form class="ui fluid form" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="ui field">
          <h2 class="ui header">Log into Plug 'n Code</h2><hr>
        </div>
        <div class="field">
          <label>Username</label>
          <div class="ui left icon input">
            <input type="text" placeholder="username" [(ngModel)]="username" name="username">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <input type="password" [(ngModel)]="password" name="password" >
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui checked checkbox">
            <input type="checkbox" checked="" tabindex="0" name="remember" >
            <label>remember me</label>
          </div><br>
          <a href="#">forget password ?</a>
        </div>
        <div class="ui blue submit button">Login</div>
      </form>
      <div >
        <h5>Username: {{username}}</h5>
        <h5>Passwod: {{password}}</h5>
      </div>
  </div>

</div>
