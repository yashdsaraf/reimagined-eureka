<div class="container">
  <form class="ui fluid form error" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <div class="ui field">
      <h2 class="ui header">Log into Plug 'n Code</h2><hr>
    </div>
    <div class="field">
      <label>Username</label>
      <div class="ui left icon input">
        <input type="text" placeholder="username" [(ngModel)]="username" name="username"
        #userName = "ngModel"
        minlength = "8"
        required
        pattern = "^\S*$">
        <i class="user icon"></i>
      </div>
      <div *ngIf="userName.errors?.required && userName.touched" class="ui error message">
        Username is required
      </div>
      <div *ngIf="userName.errors?.minlength && userName.touched" class="ui error message">
        Must be at least 8 characters
      </div>
      <div *ngIf="userName.errors?.pattern && userName.touched" class="ui error message">
        Username can't have spaces
      </div>
    </div> <!-- Username field-->

    <div class="field">
      <label>Password</label>
      <div class="ui left icon input">
        <input type="password" [(ngModel)]="password" name="password"
          #Password = "ngModel"
          minlength = "8"
          pattern = "^\S*$"
          required>
        <i class="lock icon"></i>
      </div>
      <div *ngIf="Password.errors?.required && Password.touched" class="ui error message">
        Password is required
      </div>
      <div *ngIf="Password.errors?.minlength && Password.touched" class="ui error message">
        Must be at least 8 characters
      </div>
      <div *ngIf="Password.errors?.pattern && Password.touched" class="ui error message">
        Password can't have space
      </div>
    </div> <!-- Password field-->

    <div class="field">
      <div class="ui checked checkbox">
        <input type="checkbox" checked="" tabindex="0" name="remember" (change)="remember_me=!remember_me" />
        <label>Remember me</label>
      </div><br>
    </div> <!-- remember field -->

    <button class="fluid ui blue submit button">Login</button><br>
    <button class="fluid ui submit button" type="reset">Clear</button>

    <div><br>
        <a href="#">forget password ?</a>
    </div>

  </form>
</div>
