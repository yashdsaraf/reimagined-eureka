<sui-tabset id="container">
  <div class="ui inverted top attached tabular menu">
    <a class="item" suiTabHeader="1">STDOUT</a>
    <a class="item" suiTabHeader="2">STDERR</a>
  </div>
  <div id="output-tab-content">
    <div id="stdout" class="ui bottom attached segment" suiTabContent="1">
      {{stdout}}
    </div>
    <!-- stdout -->
    <div id="stderr" class="ui bottom attached segment" suiTabContent="2">
      {{stderr}}
    </div>
    <!-- stderr -->
  </div>
</sui-tabset>
<!-- container -->
