<div id="container">
  <div id="stats">
    <div id="stats" class="ui cards">
      <div class="card">
        <div class="content">
          <div class="header">
            <i class="user icon"></i>
            Total Users
          </div>
          <div class="ui statistic" [ngClass]="{small: isMobile}">
            <div class="value">
              5,550
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="header">
            <i class="user icon"></i>
            Total Plugins
          </div>
          <div class="ui statistic" [ngClass]="{small: isMobile}">
            <div class="value">
              5,550
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="header">
            <i class="user icon"></i>
            Total Developers
          </div>
          <div class="ui statistic" [ngClass]="{small: isMobile}">
            <div class="value">
              5,550
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- stats -->
  <div id="graphs">
    <div class="" id="left-graph">
      <div id="piechart_3d" style="height: 600px;"></div>
    </div>
    <div class="" id="right-graph">
      <div class="" id="users-graph">
        <div id="line_top_x" style="padding:1em; height: 300px;"></div>
      </div>
      <div class="" id="plugins-graph">
        <div id="line_down_x" style="padding:1em; height: 300px;"></div>
      </div>
    </div>
  </div>
  <!-- graphs -->
</div>
