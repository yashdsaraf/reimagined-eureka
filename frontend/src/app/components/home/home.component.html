<div id="container">

  <div id="description">
    <div class="ui center aligned grid">
      <div class="row">
        <div class="ui header center aligned column">
          <span class="logo">Plug nâ€™ Code</span> aims to provide a pluggable and dynamic development environment with a clean and easy to use
          and user interface.
        </div>
      </div>
      <div *ngIf="isNotLoggedIn()" class="row">
        <div class="right aligned column">
          <a href="#" routerLink="/register" class="ui yellow tag label">
            Create a free account now!
          </a>
        </div>
      </div>
    </div>
    <!-- grid -->
  </div>
  <!-- description -->

  <div id="projects">
    <div class="ui center aligned top attached basic segment">
      <div id="btn">
        <button name="createBtn" class="ui compact teal animated fade button" [ngClass]="{huge: !isMobile, small: isMobile}">
          <div class="visible content">Create project</div>
          <div class="hidden content">
            <i class="icon write"></i>
          </div>
        </button>

        <button name="importBtn" class="ui compact teal animated fade button" [ngClass]="{huge: !isMobile, small: isMobile}">
          <div class="visible content">Import project</div>
          <div class="hidden content">
            <i class="icon cloud download "></i>
          </div>
        </button>

        <button name="openBtn" class="ui compact teal animated fade button" [ngClass]="{huge: !isMobile, small: isMobile}">
          <div class="visible content">Open project</div>
          <div class="hidden content">
            <i class="icon folder open"></i>
          </div>
        </button>
      </div>
      <br>
    </div>
  </div>
  <!-- projects -->

  <div *ngIf="!isMobile, else mobileInfo" id="info" class="ui equal width grid">
    <div class="row">
      <div *ngFor="let header of headers" class="ui basic segment" [ngClass]="{column: !isMobile}">
        <div class="ui header">{{header}}</div>
        <div innerHTML="{{info[header]}}">

        </div>
      </div>
    </div>
  </div>
  <!-- info -->

  <ng-template #mobileInfo>
    <div id="info">
      <sui-accordion>
        <sui-accordion-panel *ngFor="let header of headers">
          <div class="header" title>
            {{header}}
            <i class="ui icon dropdown"></i>
          </div>
          <div innerHTML="{{info[header]}}" content></div>
        </sui-accordion-panel>
      </sui-accordion>
    </div>
  </ng-template>

  <div class="ui black inverted vertical segment" id="footer">
    <div id="left-footer">
      <strong>Contact us:</strong>
    </div>
    <div id="right-footer">
      <p>
        <i class="ui icon mail"></i>
        <a href="mailto:help.plugncode@gmail.com">
          <span class="footer-text">help.plugncode@gmail.com</span>
        </a>
      </p>
      <p>
        <i class="ui icon text telephone"></i>
        <span class="footer-text">99-9999-9999</span>
      </p>
    </div>
  </div>
  <!-- footer -->
</div>
<!-- container -->
