<div class="container" id="container">
  <header>
    <div id="quote">
      <span>Blog</span>
      <div class="ui circular primary icon button" (click)="getSnippets()">
        <i class="icon refresh"></i>
      </div>
    </div>
    <div id="search">
      <div class="ui icon input">
        <input type="text" [(ngModel)]="search" name="search" placeholder="Search...">
        <i class="search icon"></i>
      </div>
    </div>
  </header>

  <!-- <div class="ui info message">
    <div class="ui header">
      Users can share code here..
    </div>
  </div> -->

  <div id="content">
    <div *ngIf="snippets.length > 0; else noSnippets" class="ui fluid one centered link special raised cards">
      <!-- <div class="ui fluid one centered link special raised cards"> -->
      <div *ngFor="let snippet of snippets" class="card">
        <div class="content">
          <div class="header">{{snippet.title}}</div>
          <div class="description">
            <codemirror [config]="editorConfig" [ngModel]="snippet.code" #editor>
            </codemirror>
          </div>
        </div>
        <div class="extra content">
          <span class="left floated like">
            Created by {{snippet.userId.name}}
            <br>
            Created on {{snippet.createdOn | date}}
            <br>
            Updated on {{snippet.updatedOn | date}}
          </span>
          <i class="right floated copy icon"></i>
        </div>
      </div>
      <!-- card -->
    </div>
    <!-- card group -->

    <ng-template #noSnippets>
      <div class="ui info message">
        <div class="ui header">No snippets found</div>
      </div>
    </ng-template>

  </div>
</div>
<!-- container -->
