<h1>How to create a project?</h1>
<p>To create a project either select the <em>Create project</em> button from the <a href="/home">home</a> page or select one of the four plugins to quickly setup a project.</p>
<p>For more info, see: <a href="https://www.youtube.com/watch?v=4vW2hpY_7Aw">https://www.youtube.com/watch?v=4vW2hpY_7Aw</a></p>
