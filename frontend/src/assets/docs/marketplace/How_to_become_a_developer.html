<h1>How to become a developer?</h1>

<p>Any <em>logged-in</em> user in <strong>Plug n' Code</strong> can become a developer.</p>
<p>To do so, just select the option <strong>Become a developer!</strong> from the top right context menu by clicking on your profile icon.</p>
<p>For more details see: <a href="https://www.youtube.com/watch?v=Skk-fNV-D5M">https://www.youtube.com/watch?v=Skk-fNV-D5M</a></p>
